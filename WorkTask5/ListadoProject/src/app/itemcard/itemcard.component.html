

<div class="col">
  <div class="card">
    <img src="../../assets/img/userd.jpg" class="card-img-top" alt="userd">
    <div class="card-body">
      <h5 class="card-title">{{persona.nombre}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{persona.titulo}}</h6>
      <p class="card-text">{{persona.sumary}}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-sm btn-danger" (click)=" Delete(persona)">
        Delete
      </button>
    </div>
  </div>
</div>
